<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculatorContainer">
        <div class="screen">
            <p class="screenContent"></p>
        </div>

        <div class="buttonsContainer">
            <div class="firstRow calculatorButtons">
                <button class="button1 digitButton calculatorButton">7</button>
                <button class="button2 digitButton calculatorButton">8</button>
                <button class="button3 digitButton calculatorButton">9</button>
                <button class="button4 operatorButton calculatorButton">รท</button>
            </div>
            <div class="secondRow calculatorButtons">
                <button class="button1 digitButton calculatorButton">4</button>
                <button class="button2 digitButton calculatorButton">5</button>
                <button class="button3 digitButton calculatorButton">6</button>
                <button class="button4 operatorButton calculatorButton">ร</button>
            </div>
            <div class="thirdRow calculatorButtons">
                <button class="button1 digitButton calculatorButton">1</button>
                <button class="button2 digitButton calculatorButton">2</button>
                <button class="button3 digitButton calculatorButton">3</button>
                <button class="button4 operatorButton calculatorButton">-</button>
            </div>
            <div class="fourthRow calculatorButtons">
                <button class="button1 digitButton calculatorButton">0</button>
                <button class="button2 operatorButton calculatorButton">.</button>
                <button class="button3 equalButton calculatorButton">=</button>
                <button class="button4 operatorButton calculatorButton">+</button>
            </div>
        </div>
        <button id="clearButton" class="clearButton">C</button>
    </div>
</body>
</html>
